<!DOCTYPE html>
<html>

<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <title>Fortune</title>

    <!-- Font Imports -->
    <link id="u-theme-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i">

    <link rel="stylesheet" href="./cdn/Headings.css" media="screen">
    <link rel="stylesheet" href="./cdn/Colors.css" media="screen">
    <link rel="stylesheet" href="./cdn/Layout.css" media="screen">
    <link rel="stylesheet" href="./cdn/Threads.css" media="screen">
    <link rel="stylesheet" href="./cdn/Scrollbar.css" media="screen">

    <script src="./cdn/CreateBoardIndex.js"></script>
</head>

<body>
    <div class="PageHeaderContainer">
        <div style="display: flex">
            <img src="./cdn/assets/mainicon.png" style="height: 50px; width: 50px">
            <h1 style="margin-top: -5px; margin-left: 20px;">Fortune</h1>
        </div>
    </div>
    <div class="Container">
        <header style="position: sticky;">
            <div style="display: flex;">
                <button class="BackButton" onclick="window.location.replace('./Thread.html')">Back</button>
                <h1 class="PageHeading" style="text-align: left;" id="ThreadTitle">Image</h1>
            </div>
        </header>

        <div class="ThreadContainer" id="PostContainer">
            <img src="" style="align-items: center;" id="Viewer" alt="Loading Image..." onclick="window.location.replace('./Thread.html')">
            <script>
                document.getElementById("ThreadTitle").innerHTML = localStorage.getItem('CurrentBoard') + " > " + localStorage.getItem('ThreadName') + " > Image"
                document.getElementById("Viewer").src = localStorage.getItem('ImageCache').replace("s.", ".")
                document.getElementById("Viewer").alt = localStorage.getItem('ImageCache').replace("s.", ".")
            </script>
        </div>
    </div>
    <script src="./cdn/AssetLoading.js" onload='LoadAsset("./cdn/assets/AssetFooter")'>
    </script>
</body>

</html>
